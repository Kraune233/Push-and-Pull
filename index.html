<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Push and Pull Poem </title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head> 
  
     <style>
     div{ 
         text-align:center
}
    </style>
  
  
  <body>
    <main>

    <div class="first-line">
      <img src="feeling.png" alt="feeling" width="400"height="341"/>

      <p>When I looked into the sky</p>
      <p>where the sunsets</p>

      <div class="second-line">
        <p><a href= "d.png">desperatly,</a></p>
      </div>     
        <p>and moon stand</p>  
      
        <div class="thrid-line">
        <p>l</p>
        <p>o</p>
        <p>n</p>
        <p>e</p>
        <p>y</p>
      </div> 

      <div class="fourth-line">
        <p>I see my soul</p>
        <p>which cannot be de led</p>
      </div> 

      <div class="fifth-line">
        <p> or touched</p>
        <p> by time</p>
      </div>

         
    </div>

    
    </main>
